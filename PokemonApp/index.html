<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Boxicon -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

   
    <link rel="stylesheet" href="./css/style.css">

    <title>Pokemon App</title>
    
</head>
<body>
    <section class="first-page">
        <div class="three-circles-container">
            <div class="two-thirds">
                <div class="circle start-circle"></div>
                <div class="circle middle-circle"></div>
                <div class="circle end-circle"></div>
            </div>
            <div class="one-third"></div>
        </div>
        <div class="big-circle-container">
            <div class="big-circle"></div>
        </div>
        <div class="content-container">
            <div class="screen-container">
                <div class="screen">
                    <div class="input-data">
                        <label for="Which Pokemon">Which Pokemon?</label>
                        <input class="pokemon-name" type="text" placeholder="type a Pokemon">
                    </div>
                    <div class="image-description">
                        <img src="#" alt="Pokemon">
                        <p class="description"></p>
                    </div>

                </div>
                <button class="screen-button"></button>
            </div>
            <div class="main-buttons">
                <div class="first-col">
                    <button class="circle-button"></button>
                    <button class="rectangle-button"></button>
                </div>
                <div class="second-col">
                    <button class="arrow up-button"><i class='bx bxs-up-arrow'></i></button>
                    <div class="right-left-buttons">
                        <button class="arrow left-button"><i class='bx bxs-left-arrow' ></i></button>
                        <button class="arrow empty-button">x</button>
                        <button class="arrow right-button"><i class='bx bxs-right-arrow' ></i></button>
                    </div>
                    <button class="arrow down-button"><i class='bx bxs-down-arrow' ></i></button>
                </div>
            </div>
        </div>
    </section>
    <section class="middle"></section>
    <section class="second-page"></section>
    <script src="./js/main.js"></script>

</body>
</html>
